<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SLIDER JS HTML E CSS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="slider">
       <div class="slides">
            <!--Radio Buttons-->
            <input type="radio" name="radio-btn" id="radio1">
            <input type="radio" name="radio-btn" id="radio2">
            <input type="radio" name="radio-btn" id="radio3">
            <input type="radio" name="radio-btn" id="radio4">
            <!--Fim Radio Buttons-->

            <!--Slide images-->
            <div class="slide first">
                <img src="Dodge 01Charllenger 1973 Nascar.jpg" alt="Image 1" />
                <img src="Dodge 02 Charllenger 1973 Nascar.jpg" alt="Image 2" />
                <img src="Dodge 03 Charllenger 1973 Nascar.jpg" alt="Image 3" />
                <img src="Dodge 04 Charllenger 1973 Nascar.jpg" alt="Image 4" /> 
            </div>
            <!--Fim slide images-->

            <!--Navigation auto-->
            <div class="navigation-auto">
                <div class="auto-btn1"></div>
                <div class="auto-btn2"></div>
                <div class="auto-btn3"></div>
                <div class="auto-btn4"></div>
            </div>
            
       </div>  

       <div class="manual-navigation">
        <label for="radio1" class="manual-btn"></label>
        <label for="radio2" class="manual-btn"></label>
        <label for="radio3" class="manual-btn"></label>
        <label for="radio4" class="manual-btn"></label>
       </div>

    </div>

    <script src="script.js"></script>
    
</body>
</html>
